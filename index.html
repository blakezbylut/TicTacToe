<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <main>
      <h1><a href="http://www.gatesfoundation.org/" title="Support a cause" target="_blank">Tic Tac Toe</a></h1>
      <div class="columns">
        <div class="column">
          <img class="image-left" src="http://images.clipartpanda.com/stick-man-thinking-stickman-stick-figure-matchstick-man-thinking-idea.png">
        </div>
        <div class="column">

          <div class="has-many">
            <div class="box-div row-1 col-3 threed swing" id="b3">  </div>
            <div class="box-div row-1 col-2 threed swing" id="b2">  </div>
            <div class="box-div row-1 col-1 threed swing" id="b1">  </div>
            <div class="box-div row-2 col-3 threed swing" id="b6">  </div>
            <div class="box-div row-2 col-2 threed swing" id="b5">  </div>
            <div class="box-div row-2 col-1 threed swing" id="b4">  </div>
            <div class="box-div row-3 col-3 threed swing" id="b9">  </div>
            <div class="box-div row-3 col-2 threed swing" id="b8">  </div>
            <div class="box-div row-3 col-1 threed swing" id="b7">  </div>

            <button class="clearBoard">Clear The Board
            </button>
          </div>
        </div>
        <div class="column" id="leftlane">
          <h2 id="playerTurn"></h2>
          <h2 id="winnerText"></h2>
          <h3 id="drawTime"></h3>
        </div>


  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js" charset="utf-8"></script>
  <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
